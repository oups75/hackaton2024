<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" >
        <title>hackathon</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="preconnect" href="https://fonts.googleapis.com" >
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
        <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <h1>Je signale un incident</h1>
            <form action="#" method="post" id="signalForm" required>
                <label for="category">Type d'incident *</label>
                <select name="category" id="category">
                    <option value="Agression">Agression</option>
                    <option value="Vol">Vol</option>
                    <option value="Water">Fuite d'eau</option>
                </select>
                <label for="description">Description de l'incident</label>
                <input type="text" name="description" id="description" />
                <label for="name" required>Votre nom *</label>
                <input type="name" name="name" id="name" />
                <label for="phone-number" required>Votre numéro de téléphone *</label>
                <input type="number" name="phone-number" id="phone-number" />
                <label for="avatar">Ajouter une photo:</label>
                <input type="file" id="photo" name="avatar" accept="image/png, image/jpeg" />
                <input type="submit" value="Envoyer" />
            </form>
        </main>
    </body>
</html>
